    <script id="starFragmentShader" type="x-shader/x-fragment">uniform float time; uniform float intensity; uniform vec3 color1; uniform vec3 color2; varying vec3 vPosition; varying vec3 vNormal; varying vec2 vUv; float noise(vec3 p){ return fract(sin(dot(p, vec3(12.9898,78.233,54.53)))*43758.5453);} void main(){ vec3 pos=vPosition+time*0.1; float n1=noise(pos*3.0); float n2=noise(pos*6.0+vec3(100.0)); float n3=noise(pos*12.0+vec3(200.0)); float pattern=n1*0.5+n2*0.3+n3*0.2; pattern=pow(pattern,2.0); vec3 finalColor=mix(color1,color2,pattern); finalColor*=(1.0+intensity*pattern*2.0); float fresnel=pow(1.0-dot(vNormal,vec3(0.0,0.0,1.0)),2.0); finalColor+=fresnel*intensity*0.5; gl_FragColor=vec4(finalColor,1.0);} </script>

    <script id="planetFragmentShader" type="x-shader/x-fragment">uniform float time; uniform vec3 baseColor; uniform vec3 accentColor; uniform float energy; varying vec3 vPosition; varying vec3 vNormal; varying vec2 vUv; float noise(vec2 p){ return fract(sin(dot(p, vec2(12.9898,78.233)))*43758.5453);} void main(){ vec2 uv=vUv+time*0.02; float n1=noise(uv*8.0); float n2=noise(uv*16.0); float pattern=n1*0.7+n2*0.3; vec3 color=mix(baseColor,accentColor,pattern); float fresnel=pow(1.0-abs(dot(vNormal,vec3(0.0,0.0,1.0))),1.5); color+=fresnel*accentColor*0.5; color*=(1.0+energy*0.8); gl_FragColor=vec4(color,1.0);} </script>
    <script id="arcVertexShader" type="x-shader/x-vertex">varying vec2 vUv; varying vec3 vPosition; void main(){ vUv=uv; vPosition=position; gl_Position=projectionMatrix*modelViewMatrix*vec4(position,1.0);} </script>
    <script id="arcFragmentShader" type="x-shader/x-fragment">uniform float time; uniform vec3 color; uniform float opacity; uniform float energy; varying vec2 vUv; varying vec3 vPosition; void main(){ float flow=abs(sin(vUv.x*15.0-time*12.0)); float pulse=sin(time*8.0)*0.5+0.5; float pattern=pow(flow,1.5)*(1.0+pulse*energy); float fade=sin(vUv.x*3.14159); vec3 finalColor=color*(pattern*2.0+0.3); float alpha=fade*opacity*(pattern+0.2)*(1.0+energy); gl_FragColor=vec4(finalColor,alpha);} </script>

        function init(){ scene=new THREE.Scene(); clock=new THREE.Clock(); camera=new THREE.PerspectiveCamera(55,window.innerWidth/window.innerHeight,0.1,3000); camera.position.set(25,20,25); renderer=new THREE.WebGLRenderer({antialias:true,powerPreference:'high-performance'}); renderer.setSize(window.innerWidth,window.innerHeight); renderer.setPixelRatio(Math.min(window.devicePixelRatio,2)); renderer.toneMapping=THREE.ACESFilmicToneMapping; renderer.toneMappingExposure=1.2; renderer.shadowMap.enabled=true; renderer.shadowMap.type=THREE.PCFSoftShadowMap; container.appendChild(renderer.domElement); controls=new THREE.OrbitControls(camera,renderer.domElement); controls.enableDamping=true; controls.dampingFactor=0.03; controls.minDistance=8; controls.maxDistance=150; controls.autoRotate=true; controls.autoRotateSpeed=0.15; controls.enablePan=false; setupLighting(); createOrrery(); createEnvironment(); setupPostProcessing(); applyTheme(currentThemeIndex); window.addEventListener('resize',onWindowResize); activateButton.addEventListener('click',activateResonance); resetButton.addEventListener('click',resetView); timeButton.addEventListener('click',toggleTimeAcceleration); themeButton.addEventListener('click',toggleTheme); morphButton.addEventListener('click',toggleMorph);}

        function createOrrery(){ orrery=new THREE.Group(); scene.add(orrery); metalMaterial=new THREE.MeshStandardMaterial({color:0x4a6080,metalness:0.95,roughness:0.2,emissive:0x1a2540,emissiveIntensity:0.4,envMapIntensity:1.5}); ringMaterial=new THREE.MeshBasicMaterial({color:0x88ccff,wireframe:true,transparent:true,opacity:0.4}); const starGeo=new THREE.IcosahedronGeometry(2.2,5); const starMaterial=new THREE.ShaderMaterial({uniforms:{time:{value:0.0},intensity:{value:1.0},color1:{value:new THREE.Color(0xffe4b5)},color2:{value:new THREE.Color(0xff8844)}},vertexShader:document.getElementById('starVertexShader').textContent,fragmentShader:document.getElementById('starFragmentShader').textContent}); star=new THREE.Mesh(starGeo,starMaterial); orrery.add(star); const starOriginalPos=star.geometry.attributes.position.clone(); const starTargetPos=new Float32Array(starOriginalPos.count*3); for(let i=0;i<starOriginalPos.count;i++){ const p=new THREE.Vector3().fromBufferAttribute(starOriginalPos,i); const cubeP=getCubePosition(p).multiplyScalar(2.2); starTargetPos.set([cubeP.x,cubeP.y,cubeP.z],i*3);} star.userData.originalPositions=starOriginalPos; star.userData.targetPositions=new THREE.BufferAttribute(starTargetPos,3); for(let i=0;i<7;i++){ const gearGeo=new THREE.TorusGeometry(2.8+i*0.5,0.18,12,64); const gear=new THREE.Mesh(gearGeo,metalMaterial); gear.rotation.x=Math.PI/2; gear.position.y=-2-i*0.25; gear.userData.rotationSpeed=(i%2===0?1:-1)*(0.08+i*0.04); orrery.add(gear);} const planetGeometries=[ new THREE.OctahedronGeometry(0.6,3), new THREE.DodecahedronGeometry(0.9,2), new THREE.IcosahedronGeometry(0.7,3) ]; const planetBaseData=[ {size:0.6,distance:8,speed:0.6}, {size:0.9,distance:14,speed:0.35}, {size:0.7,distance:22,speed:0.25} ]; planetBaseData.forEach((data,i)=>{ const planetGroup=new THREE.Group(); planetGroup.userData.orbitSpeed=data.speed; planetGroup.rotation.y=Math.random()*Math.PI*2; orrery.add(planetGroup); const ringGeo=new THREE.TorusGeometry(data.d         function createEnvironment(){ const layers=[{count:3000,distance:[600,1000],size:[0.8,1.5],color:0x6688bb},{count:2000,distance:[1000,1500],size:[1.0,2.0],color:0x88aadd},{count:1000,distance:[1500,2000],size:[1.5,3.0],color:0xaaccff}]; layers.forEach(layer=>{ const positions=new Float32Array(layer.count*3); const colors=new Float32Array(layer.count*3); const sizes=new Float32Array(layer.count); const color=new THREE.Color(layer.color); for(let i=0;i<layer.count;i++){ const u=Math.random(); const v=Math.random(); const theta=2*Math.PI*u; const phi=Math.acos(2*v-1); const radius=layer.distance[0]+Math.random()*(layer.distance[1]-layer.distance[0]); positions[i*3]=radius*Math.sin(phi)*Math.cos(theta); positions[i*3+1]=radius*Math.sin(phi)*Math.sin(theta); positions[i*3+2]=radius*Math.cos(phi); colors[i*3]=color.r; colors[i*3+1]=color.g; colors[i*3+2]=color.b; sizes[i]=layer.size[0]+Math.random()*(layer.size[1]-layer.size[0]); } const geometry=new THREE.BufferGeometry(); geometry.setAttribute('position',new THREE.BufferAttribute(positions,3)); geometry.setAttribute('color',new THREE.BufferAttribute(colors,3)); geometry.setAttribute('size',new THREE.BufferAttribute(sizes,1)); const material=new THREE.PointsMaterial({ size:2.0, vertexColors:true, sizeAttenuation:true, transparent:true, opacity:0.8 }); const starfield=new THREE.Points(geometry,material); scene.add(starfield); }); }

        function toggleTheme(){ currentThemeIndex=(currentThemeIndex+1)%themes.length; applyTheme(currentThemeIndex); }
        function applyTheme(idx){ const theme=themes[idx]; themeButton.querySelector('span:last-of-type').textContent=`Theme: ${theme.name}`; star.material.uniforms.color1.value.set(theme.starColors.color1); star.material.uniforms.color2.value.set(theme.starColors.color2); planets.forEach((p,i)=>{ const pt=theme.planetData[i]; p.material.uniforms.baseColor.value.set(...pt.baseColor); p.material.uniforms.accentColor.value.set(...pt.accentColor); }); ambientLight.color.set(theme.ambientLightColor); starLight.color.set(theme.starLightColor); blueLight.color.set(theme.directionalLights.color1); purpleLight.color.set(theme.directionalLights.color2); metalMaterial.color.set(theme.metalMaterialColor); ringMaterial.color.set(theme.ringColor); }
        function onWindowResize(){ camera.aspect=window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth,window.innerHeight); composer.setSize(window.innerWidth,window.innerHeight); }
        function animate(){ requestAnimationFrame(animate); const delta=clock.getDelta()*timeAcceleration; const t=clock.getElapsedTime(); star.rotation.y+=delta*0.3; star.rotation.x+=delta*0.15; star.material.uniforms.time.value=t; planets.forEach(p=>{ p.group.rotation.y+=delta*p.group.userData.orbitSpeed; p.body.rotation.y+=delta*p.body.userData.selfRotation; p.body.rotation.z+=delta*p.body.userData.selfRotation*0.3; p.material.uniforms.time.value=t; }); for(let i=activeEffects.length-1;i>=0;i--){ const e=activeEffects[i]; const elapsed=t-e.startTime; if(elapsed>e.duration){ if(e.end) e.end(); activeEffects.splice(i,1);} else { e.update(elapsed,delta);} } controls.update(); composer.render(delta);} init(); animate();
    </script>
